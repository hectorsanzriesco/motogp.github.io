        <div id="circuitos-table">
            <!-- Los datos se insertarán aquí mediante JavaScript -->
        </div>
    </div>

    <script>
        // Función para cargar los circuitos mediante AJAX
        function loadCircuitos() {
            // Crear una solicitud XMLHttpRequest
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'circuitos.php', true);

            // Cuando la respuesta esté lista, agregarla al div
            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById('circuitos-table').innerHTML = xhr.responseText;
                } else {
                    document.getElementById('circuitos-table').innerHTML = 'No se pudieron cargar los circuitos.';
                }
            };

            xhr.send();
        }

        // Llamar a la función para cargar los circuitos cuando la página se cargue
        window.onload = loadCircuitos;
    </script>
